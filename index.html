<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="calculator">
      <div class="viewport">
      </div>
      <div class="clear-button left-button">
        <button onclick="clearAll();">AC</button>
      </div>
      <div class="clear-button">
        <button onclick="clearEntry();">CE</button>
      </div>
      <div class="normal-button">
        <button onclick="percentage();">%</button>
      </div>
      <div class="normal-button">
        <button onclick="addOper('/');">&divide;</button>
      </div>
      <div class="normal-button left-button">
        <button onclick="addNum('7');">7</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('8');">8</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('9');">9</button>
      </div>
      <div class="normal-button">
        <button onclick="addOper('*');">&times;</button>
      </div>
      <div class="normal-button left-button">
        <button onclick="addNum('4');">4</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('5');">5</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('6');">6</button>
      </div>
      <div class="normal-button">
        <button onclick="addOper('-');">&minus;</button>
      </div>
      <div class="normal-button left-button">
        <button onclick="addNum('1');">1</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('2');">2</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('3');">3</button>
      </div>
      <div class="normal-button left-button">
        <button onclick="addNum('0');">0</button>
      </div>
      <div class="normal-button">
        <button onclick="addNum('.');">.</button>
      </div>
      <div class="normal-button">
        <button onclick="calculate();">=</button>
      </div>
      <div class="large-button">
        <button onclick="addOper('+');">+</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="calculator-v1.js"></script>
  </body>
</html>
